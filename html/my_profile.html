<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailFriend - Home</title>
  <link rel="stylesheet" href="../css/my_profile.css">
</head>
<body>
<header>
  <div class="logo">TailFriend</div>
  <nav>
    <a href="homepage.html">Home</a>
    <a href="find_clinic.html">Find clinic</a>
    <a href="rescued_animals.html">Rescued animals</a>
  </nav>
  <nav>
    <a href="my_profile.html" class="active">My profile</a>
  </nav>
</header>

<main class="profile-page">
  <div class="form-box">
    <div class="avatar-section">
    </div>
    <h2>Personal Information</h2>
    <form action="#" method="post">
      <div class="form-grid">
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" value="">
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" value="">
        </div>
        <div class="form-group">
          <label for="middle-name">Middle Name</label>
          <input type="text" id="middle-name" name="middle-name" value="">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" value="">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
